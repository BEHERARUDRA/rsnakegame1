<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeGame - Rudra</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <button id="btn" onclick="clearscore()"></button>
        <div id="board"></div>
        <div class="op">
            <button class="btngp" id="up" onclick="up1()">up </button>
            <button class="btngp" id="down" onclick="down1()">down </button>
            <button class="btngp" id="left" onclick="left()">left </button>
            <button class="btngp" id="right" onclick="right1()">right </button>
        </div>
    </div>
    <footer> <p> Created By Rudra</p></footer>
</body>
